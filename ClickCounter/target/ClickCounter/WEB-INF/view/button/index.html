<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
</head>
<body>

<form th:method="POST" th:action="@{/button}" th:object ="${button}">
<input type="submit" value="Click!"/>
<br/>
    <label for="count">Clicks: </label>
    <p th:text="${button.getCount()}" id="count">VALUE</p>
</form>

</body>
</html>
